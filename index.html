<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="estilo.css">
</head>

<body>
  <main>
    <section class="card  rtl ">
      <figure class="card__img">
      </figure>
      <article class="card__info ltr">
        <h1 class="card__title">Get <b>insights</b> that help your business grow.</h1>
        <p class="card__description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="card__statistics">
          <div class="card__statistics-info">
            <h2 class="card__statistics-number">10k+</h2>
            <p class="card__statistics-description">Companies</p>
          </div>
          <div class="card__statistics-info">
            <h2 class="card__statistics-number">314</h2>
            <p class="card__statistics-description">Templates</p>
          </div>
          <div class="card__statistics-info">
            <h2 class="card__statistics-number">12m+</h2>
            <p class="card__statistics-description">Queries</p>
          </div>
        </div>
      </article>
    </section>
  </main>

</body>

</html>
